<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Boggle Board</title>
		<link rel="stylesheet" href="/static/app.css" />
	</head>
	<body>
		<span id="game-title">
			<h1>B</h1>
			<h1>O</h1>
			<h1>G</h1>
			<h1>G</h1>
			<h1>L</h1>
			<h1>E</h1>
		</span>
		<section id="boggle">
			<table class="board">
				<tbody>
					{% for row in board %}
					<tr>
						{% for cell in row %}
						<td>{{cell}}</td>
						{% endfor %}
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<div id="stats">
				<p><b>High Score: </b>{{highscore}}</p>
				<p><b>High Score Turns:</b> {{guesses}}</p>
				<p>
					Score: <b class="score">0</b> Seconds Remaining: <b class="timer"></b>
				</p>
			</div>

			<form method="POST" class="add-word">
				<input class="word" name="word" autofocus />
				<button id="submit-guess">Enter</button>
			</form>

			<p class="message"></p>
			<ul class="words"></ul>
		</section>
		<script
			src="https://code.jquery.com/jquery-3.7.1.slim.js"
			integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
		<script src="/static/boggle.js"></script>
		<script>
			let game = new BoggleGame("boggle", 120);
		</script>
	</body>
</html>
